<body>
<header>
  <h1>Sua Nota do ENEM</h1>
  <nav>
    <a href="index.html">Início</a>

<div class="ads">[Anúncio Google AdSense]</div>

<main>
  <h2>Calcule sua média do ENEM</h2>
  <form id="form-nota">
    <div class="campo">
      <label>Ciências Humanas:</label>
      <input type="number" step="0.1" id="humanas" placeholder="Nota">
      <input type="number" step="0.1" id="peso-humanas" placeholder="Peso (opcional)">
    </div>
    <div class="campo">
      <label>Ciências da Natureza:</label>
      <input type="number" step="0.1" id="natureza" placeholder="Nota">
      <input type="number" step="0.1" id="peso-natureza" placeholder="Peso (opcional)">
    </div>
    <div class="campo">
      <label>Linguagens:</label>
      <input type="number" step="0.1" id="linguagens" placeholder="Nota">
      <input type="number" step="0.1" id="peso-linguagens" placeholder="Peso (opcional)">
    </div>
    <div class="campo">
      <label>Matemática:</label>
      <input type="number" step="0.1" id="matematica" placeholder="Nota">
      <input type="number" step="0.1" id="peso-matematica" placeholder="Peso (opcional)">
    </div>
    <div class="campo">
      <label>Redação:</label>
      <input type="number" step="0.1" id="redacao" placeholder="Nota">
      <input type="number" step="0.1" id="peso-redacao" placeholder="Peso (opcional)">
    </div>
    <button type="button" id="calcular">Calcular Nota</button>
  </form>
  <div id="resultado"></div>
</main>
